<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng - Shoppe</title>
    <style>
        /* CSS cho trang đặt hàng */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .order-form {
            width: 50%; /* Điều chỉnh kích thước của form */
        }
        .payment-method {
            width: 35%; /* Điều chỉnh kích thước của phần thanh toán */
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .payment-method label {
            display: block;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="order-form">
            <h1>Đặt hàng</h1>
            <form action="/submit_order" method="post">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="shipping">Chọn loại vận chuyển:</label>
                <select id="shipping" name="shipping" required>
                    <option value="cham">Vận chuyển chậm</option>
                    <option value="nhanh">Vận chuyển nhanh</option>
                    <option value="hoa-toc">Vận chuyển hỏa tốc</option>
                </select>

                <input type="submit" value="Đặt hàng">
            </form>
        </div>
        <div class="payment-method">
            <h2>Chúng tôi có thể thanh toán theo các mã ngân hàng sau:</h2>
            <img src="../img/danh-sach-ngan-hang.jpg" alt="" style="width: 600px;">
            <img src="../img/vay.gif" alt="" style="margin-top: 80px;">
        </div>
        
    </div>
</body>
</html>
